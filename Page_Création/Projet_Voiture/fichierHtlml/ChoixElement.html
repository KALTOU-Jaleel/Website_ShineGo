<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix Éléments</title>

    <link rel="stylesheet" href="../fichierCSS/PriseRdv.css">
</head>
<body>
    <main>
        <form id="reservationForm">
            <div class="grid-container">
                <!-- Proposition principale 1 : Lavage Extérieur Complet -->
                <div class="step" id="step1">
                    <h2>Lavage Extérieur Complet</h2>
                    <label>
                        <input type="checkbox" name="service" value="Option1">
                        Lavage Extérieur Complet :
                    </label>
                    <p>Un lavage manuel complet de la carrosserie, vitre et rétroviseur.</p>
                    <!-- Sous-options -->
                    <label>
                        <input type="checkbox" name="option1_sous1" value="Option1Sous1">
                        Cire protectrice
                    </label>
                    <label>
                        <input type="checkbox" name="option1_sous2" value="Option1Sous2">
                        Traitement hydrophobe
                    </label>
                    <label>
                        <input type="checkbox" name="option1_sous3" value="Option1Sous3">
                        Nettoyage des jantes
                    </label>
                    <label>
                        <input type="checkbox" name="option1_sous4" value="Option1Sous4">
                        Polissage des rétroviseurs
                    </label>
                    <label>
                        <input type="checkbox" name="option1_sous5" value="Option1Sous5">
                        Nettoyage des phares
                    </label>
                    <label>
                        <input type="checkbox" name="option1_sous6" value="Option1Sous6">
                        Rinçage à haute pression
                    </label>
                    <label>
                        <input type="checkbox" name="option1_sous7" value="Option1Sous7">
                        Dégraissage des pneus
                    </label>
                    <label>
                        <input type="checkbox" name="option1_sous8" value="Option1Sous8">
                        Nettoyage des seuils de porte
                    </label>
                    <label>
                        <input type="checkbox" name="option1_sous9" value="Option1Sous9">
                        Nettoyage des essuie-glaces
                    </label>
                    <label>
                        <input type="checkbox" name="option1_sous10" value="Option1Sous10">
                        Traitement anti-rayures
                    </label>
                </div>
    
                <!-- Proposition principale 2 : Nettoyage Intérieur Approfondi -->
                <div class="step" id="step2">
                    <h2>Nettoyage Intérieur Approfondi</h2>
                    <label>
                        <input type="checkbox" name="service" value="Option2">
                        Nettoyage Intérieur Approfondi
                    </label>
                    <p>Aspiration des sièges, tapis et surfaces, traitement antibactérien.</p>
                    <!-- Sous-options -->
                    <label>
                        <input type="checkbox" name="option2_sous1" value="Option2Sous1">
                        Traitement des cuirs
                    </label>
                    <label>
                        <input type="checkbox" name="option2_sous2" value="Option2Sous2">
                        Désinfection approfondie
                    </label>
                    <label>
                        <input type="checkbox" name="option2_sous3" value="Option2Sous3">
                        Nettoyage des tapis de sol
                    </label>
                    <label>
                        <input type="checkbox" name="option2_sous4" value="Option2Sous4">
                        Désodorisation de l’habitacle
                    </label>
                    <label>
                        <input type="checkbox" name="option2_sous5" value="Option2Sous5">
                        Nettoyage des vitres intérieures
                    </label>
                    <label>
                        <input type="checkbox" name="option2_sous6" value="Option2Sous6">
                        Traitement anti-acariens
                    </label>
                    <label>
                        <input type="checkbox" name="option2_sous7" value="Option2Sous7">
                        Nettoyage du tableau de bord
                    </label>
                    <label>
                        <input type="checkbox" name="option2_sous8" value="Option2Sous8">
                        Nettoyage des conduits de ventilation
                    </label>
                    <label>
                        <input type="checkbox" name="option2_sous9" value="Option2Sous9">
                        Nettoyage des ceintures de sécurité
                    </label>
                    <label>
                        <input type="checkbox" name="option2_sous10" value="Option2Sous10">
                        Aspirateur haute puissance
                    </label>
                </div>
    
                <!-- Proposition principale 3 : Détail de Luxe -->
                <div class="step luxe" id="step3">
                    <h2>Détail de Luxe</h2>
                    <label>
                        <input type="checkbox" name="service" value="Option3">
                        Détail de Luxe
                    </label>
                    <p>Service complet avec polish multi-étapes et soin des roues.</p>
                    <!-- Sous-options -->
                    <label>
                        <input type="checkbox" name="option3_sous1" value="Option3Sous1">
                        Soin des jantes
                    </label>
                    <label>
                        <input type="checkbox" name="option3_sous2" value="Option3Sous2">
                        Restauration des phares
                    </label>
                    <label>
                        <input type="checkbox" name="option3_sous3" value="Option3Sous3">
                        Soin des pneus
                    </label>
                    <label>
                        <input type="checkbox" name="option3_sous4" value="Option3Sous4">
                        Polish carrosserie multi-étapes
                    </label>
                    <label>
                        <input type="checkbox" name="option3_sous5" value="Option3Sous5">
                        Traitement céramique
                    </label>
                    <label>
                        <input type="checkbox" name="option3_sous6" value="Option3Sous6">
                        Nettoyage du moteur
                    </label>
                    <label>
                        <input type="checkbox" name="option3_sous7" value="Option3Sous7">
                        Soin complet des chromes
                    </label>
                    <label>
                        <input type="checkbox" name="option3_sous8" value="Option3Sous8">
                        Traitement des rayures profondes
                    </label>
                    <label>
                        <input type="checkbox" name="option3_sous9" value="Option3Sous9">
                        Restauration des éléments plastiques
                    </label>
                    <label>
                        <input type="checkbox" name="option3_sous10" value="Option3Sous10">
                        Nettoyage en profondeur des garnitures
                    </label>
                </div>
            </div>
    
            <button type="submit">Réserver Maintenant</button>
        </form>
    </main>


    <script src="../fichierJs/elementChoix.js" defer></script>
</body>
</html>
