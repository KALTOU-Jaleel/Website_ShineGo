<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Plateau de jeu du jeu Tic tac toe</title>

    <link rel="stylesheet" href="../Fichier.css/PlateauJeu.css">
    
</head>
<body>
    <div class="tic-tac-toe">
        <div class="cell" id="cell-0" onclick="parent.addSymbol(0)"></div>
        <div class="cell" id="cell-1" onclick="parent.addSymbol(1)"></div>
        <div class="cell" id="cell-2" onclick="parent.addSymbol(2)"></div>
        <div class="cell" id="cell-3" onclick="parent.addSymbol(3)"></div>
        <div class="cell" id="cell-4" onclick="parent.addSymbol(4)"></div>
        <div class="cell" id="cell-5" onclick="parent.addSymbol(5)"></div>
        <div class="cell" id="cell-6" onclick="parent.addSymbol(6)"></div>
        <div class="cell" id="cell-7" onclick="parent.addSymbol(7)"></div>
        <div class="cell" id="cell-8" onclick="parent.addSymbol(8)"></div>
    </div>
    

    <script src="../Fichier.js/GamingStrate.js"></script>
</body>
</html>
